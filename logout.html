<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logout-card h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .logout-button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="logout-card">
    <h2>Logout Confirmation</h2>
    <p>Are you sure you want to logout?</p>
    <button class="btn btn-primary logout-button" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        // Perform logout functionality here, such as clearing session or redirecting to logout endpoint
        alert('Logged out successfully!');
        // Example redirect to homepage after logout
        window.location.href = 'index.html';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
