<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>User Profile</title>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }
        .profile-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: auto;
            margin-top: 40px;
        }
        .profile-card h2 {
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }
        .profile-details {
            margin-bottom: 20px;
        }
        .profile-details label {
            font-weight: bold;
        }
        .profile-details span {
            display: block;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-photo img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Hospital Logo</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="dashboard.html">Dashboard</a>
              <a class="nav-item nav-link" href="profile.html">Profile</a>
              <a class="nav-item nav-link" href="blog.html">Blog</a>
              <a class="nav-item nav-link" href="signUp.html">Sign Up</a>
              <a class="nav-item nav-link" href="login.html">Login</a>
              <a class="nav-item nav-link" href="#">logout</a>
            </div>
          </div>
        </nav>
      </header>

<div class="container">
    <div class="profile-card">
        <h2>User Profile</h2>
        
        <div class="profile-photo">
            <img src="images\Prashank_1.jpg" alt="Profile Picture">
        </div>
        
        <div class="profile-details">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" value="John" readonly>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" value="Doe" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" value="john.doe@example.com" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" value="+1234567890" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" value="123 Street, City, Country" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" value="*********" readonly>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" class="form-control" rows="3" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero et felis congue, eget consequat felis consequat.</textarea>
            </div>
        </div>
        <a href="#" class="btn btn-primary">Edit Profile</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
